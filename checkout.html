<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Madara Foods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Madara<span>Foods</span></h1>
            <a href="index.html" class="nav-btn" style="border:none; color:white;">
                <i class="fas fa-arrow-left"></i> Continue Ordering
            </a>
        </div>
    </header>

    <div class="checkout-wrapper">
        
        <div class="checkout-left">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <span id="cart-count-display">Items selected</span>
            </div>

            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 50%;">Dish Details</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="checkout-items">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="checkout-right">
            <div class="summary-card">
                <h3>Order Summary</h3>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <strong id="summary-subtotal">$0.00</strong>
                </div>
                <div class="summary-row">
                    <span>Tax (5%)</span>
                    <span id="summary-tax">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery</span>
                    <span style="color:#22c55e;">Free</span>
                </div>

                <div class="divider"></div>

                <div class="summary-row total">
                    <span>Total</span>
                    <strong id="summary-total">$0.00</strong>
                </div>

                <div class="promo-box">
                    <input type="text" placeholder="Promo Code">
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>

                <button onclick="goToPaymentPage()" class="checkout-btn-pulse">
                    Proceed to Payment <i class="fas fa-credit-card"></i>
                </button>
                <div class="secure-badge">
                    <i class="fas fa-shield-alt"></i> Secure SSL Checkout
                </div>
            </div>
        </div>

    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-content mini-modal">
            <div class="icon-box-modal warning">
                <i class="fas fa-trash-alt"></i>
            </div>
            <h3>Remove Item?</h3>
            <p id="confirm-msg">Are you sure you want to remove this from your cart?</p>
            <div class="modal-actions">
                <button onclick="closePopup('confirm-modal')" class="btn-secondary">Cancel</button>
                <button onclick="confirmAction()" class="btn-danger">Remove</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="search.js"></script>

</body>
</html>
